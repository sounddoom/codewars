<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<body>
	 			<!--AUNTIFICATION FORM-->
			<form name="user" action="send.php" method="POST">
				<!--LOGIN FORM-->
				<label for="user_name">Your name</label>
				<input type="text" name="user_name" placeholder="Your name" id="user_name">
				<!--/LOGIN FORM-->
				<br>
				<br>
				<!--AGE FORM-->
				<label for="user_age">Your age</label>
				<input type="number" name="user_age" placeholder="Your age" id="user_age">
				<!--/AGE FORM-->
				<br>
				<br>
				<!--PASSWORD FORM-->
				<label for="password">Password:</label>
				<input type="password" name="password" placeholder="password" id="password">
				<!--/PASSWORD FORM-->
				<br>
				<br>
				<!--RADIO FORM-->
				<input type="radio" name="sex" value="Male">M
				<input type="radio" name="sex" value="Female">F
				<!--/RADIO FORM-->
				<br>
				<br>
				<!--CHECKBOX FORM-->
				<label for="remember">Remember me:</label>
				<input type="checkbox" name="remember" id="remember">
				<!--/CHECKBOX FORM-->
				<br>
				<br>
				<!--SELECT FORM-->
				<select name="city">
					<option value="Lviv">Lviv</option>
					<option value="Kyiv">Kyiv</option>
				</select>
				<!--/SELECT FORM-->
				<br>
				<br>
				<!--MESSAGE FORM-->
				<label for="message">Message:</label>
				<textarea name="message" id="message"></textarea>
				<!--/MESSAGE FORM-->
				<br>
				<br>
				<!--SUBMIT FORM-->
				<input type="submit" name="Submit">
				<!--/SUBMIT FORM-->
			</form>
			<!--AUNTIFICATION FORM-->
	</body>	
</body>
</html>
